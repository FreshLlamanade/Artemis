<form class="row">
    <div class="col-12">
        <form *ngIf="form" [formGroup]="form" (ngSubmit)="submitForm()">
            <div class="form-group">
                <label for="title">{{ 'artemisApp.learningGoal.title' | translate }}*</label>
                <input
                    type="text"
                    class="form-control"
                    id="title"
                    formControlName="title"
                    [placeholder]="'artemisApp.learningGoal.createLearningGoal.titlePlaceholder' | translate"
                />
                <div *ngIf="titleControl?.invalid && (titleControl?.dirty || titleControl?.touched)" class="alert alert-danger">
                    <div *ngIf="titleControl?.errors?.required">
                        {{ 'artemisApp.learningGoal.createLearningGoal.titleRequiredValidationError' | translate }}
                    </div>
                    <div *ngIf="titleControl?.errors?.maxlength">
                        {{ 'artemisApp.learningGoal.createLearningGoal.titleMaxLengthValidationError' | translate }}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="d-block" for="description">{{ 'artemisApp.learningGoal.description' | translate }}</label>
                <small id="descriptionHelp" class="form-text mb-1 text-muted">
                    {{ 'artemisApp.textUnit.markdownHelp' | translate }}
                    <a href="https://guides.github.com/features/mastering-markdown/"> GitHub Markdown Guide</a>
                </small>
                <!-- not included in reactive form -->
                <jhi-markdown-editor
                    aria-describedby="descriptionHelp"
                    id="description"
                    class="markdown-editor"
                    [(markdown)]="description"
                    [enableResize]="true"
                ></jhi-markdown-editor>
            </div>
            <div class="row">
                <div class="col-12">
                    <button id="submitButton" class="btn btn-primary" type="submit" [disabled]="!isSubmitPossible">
                        <span>{{ 'entity.action.submit' | translate }}</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</form>
