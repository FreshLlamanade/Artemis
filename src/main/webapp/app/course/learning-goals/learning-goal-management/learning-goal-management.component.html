<jhi-alert></jhi-alert>

<div *ngIf="isLoading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
        <span class="sr-only">{{ 'loading' | translate }}</span>
    </div>
</div>

<div *ngIf="!isLoading" class="container">
    <!-- Lecture Unit Rows-->
    <div class="row">
        <div class="col-4" *ngFor="let learningGoal of learningGoals; index as i; trackBy: identify">
            <jhi-learning-goal-card [learningGoal]="learningGoal"></jhi-learning-goal-card>
        </div>
    </div>
</div>
