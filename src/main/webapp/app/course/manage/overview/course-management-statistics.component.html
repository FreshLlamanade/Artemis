<h5 class="col-md-12 text-center" style="margin-top: 15px">{{ chartName }}</h5>
<div>
    <canvas
        class="col-md-10 offset-md-1"
        baseChart
        height="350"
        width="750"
        [datasets]="chartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [chartType]="barChartType"
    ></canvas>
</div>
